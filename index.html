<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Meower -Twitter for Cats-</title>
</head>
<body>
    <header><h1 class="title">Meower -Twitter for Cats-</h1></header>
    <main>
        
        <form class="mew-form">
            <label for="name">Name</label>
            <input type="text" class="u-full-width" id="name" name="name">
            <label for="content">Mew</label>
            <textarea name="content" id="content" class="u-full-width" type="text"></textarea>
            <button class="button-primary">Send Your Mew</button>
        </form>
        <div class="loading">
            <img src="loading.gif" alt="">
        </div>
        <div class="mews"></div>
        
    </main>
    <script src="client.js"></script>
</body>
</html>
